query AllPostsTopics($count: Int!) {
    allPosts(count: $count) {
    published
    createdAt
    likelyTopics {
      label
      likelihood
    }
  }
}

query AllPosts($count: Int!) {
    allPosts(count: $count) {
    title
    body
    published
    createdAt
    likelyTopics {
      label
      likelihood
    }
    author {
      id
    }
  }
}